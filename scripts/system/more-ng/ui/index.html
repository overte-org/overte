<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link type="text/css" rel="stylesheet" href="theme.css" />
        <link type="text/css" rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div id="app-listing" class="page">
            <div class="search-area container color-primary">
                <div class="search">
                    <input type="text" placeholder="Search..." />
                </div>
                <div class="settings">
                    <button id="open-filters" class="">
                        <img src="../img/filter.svg" />
                    </button>
                    <button id="open-settings" class="generic">
                        <img src="../img/gear.svg" />
                    </button>
                </div>
            </div>

            <div id="app-filters" class="container color-primary filter hidden">
                <div class="horizontal-button-container">
                    <button
                        data-filter_name="only_installed"
                        class=""
                        onclick="toggleFilter('only_installed')"
                    >
                        Only installed
                    </button>
                </div>
            </div>

            <div class="app-list"></div>
        </div>

        <div id="settings" class="page hidden">
            <div class="header color-primary horizontial-button-container">
                <button id="close-settings" class="generic">
                    <span>Close</span>
                </button>
            </div>
            <div class="text-list color-primary">
                <div>
                    <span>
                        https://github.com/overte-org/community-apps/blob/master/applications/metadata.js
                    </span>
                    <button>O</button>
                    <button class="bad">X</button>
                </div>
            </div>
            <div class="new-link">
                <input type="text" placeholder="Repo metadata url" />
                <button class="good">+</button>
            </div>
        </div>

    <!-- listing installed -->
    <template id="app-listing-template">
        <div class="listing color-secondary">
            <div class="app-info">
                <div class="icon">
                    <img src="" />
                </div>
                <div class="body">
                    <div class="title"></div>
                    <div class="description"></div>
                </div>
            </div>
            <div class="app-actions horizontial-button-container">
                <button data-intention="view">View</button>
                <button data-intention="uninstall" class="bad hidden">
                    Uninstall
                </button>
                <button data-intention="install" class="good">Install</button>
